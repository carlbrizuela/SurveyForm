<!DOCTYPE html>

<html>
   <head>
      <title>Physical Fitness Survey Form</title>
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
   </head>
  
  <body>
    
    <h1 id="title">Physical Fitness Survey Form</h1>
    <p id="description">This form aims to assess your physical fitness</p>
    
    <div id="main">
        <form method="get" id="survey-form">

            <div class="info">
                <div class="mb-3">
                    <label for="name" id="name-label" class="form-label">Name:</label>
                        <input type="text" id="name" class="form-control" name="name" placeholder="Enter your name" required/>
                </div>
                
                <div class="mb-3">
                    <label for="email" id="email-label" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email" required/>
                </div>

                <div class="mb-3">
                    <label for="age" id="number-label" class="form-label">Age:</label>
                    <input type="number" id="number" class="form-control" name="age" min="18" max="100" placeholder="Enter your age" required/>
                </div>
            </div>

            <br />

            <label for="activity" class="col-sm-10 col-form-label">What is your fitness level:</label>
            <select id="dropdown" class="form-select form-select-sm" name="activity">
                <option selected disabled>Select Option</option>
                <option value="sedentary">Sedentary: little or no exercise</option>
                <option value="light">Light: exercise 1-3 times/week</option>
                <option value="moderate">Moderate: exercise 4-5 times/week</option>
                <option value="active">Active: daily exercise or intense exercise 3-4 times/week</option>
                <option value="veryactive">Very Active: intense exercise 6-7 times/week</option>
                <option value="extraactive">Extra Active: very intense exercise daily, or physical job</option>
            </select>

            <br />

            <label for="place" class="col-sm-10 col-form-label">Where do you prefer to exercise?</label>

            <div class="form-check">
                <input type="radio" name="place" class="form-check-input" value="gym" /> 
                <label class="form-check-label" for="place">Gym/Fitness Center</label>
            </div>

            <div class="form-check">
                <input type="radio" name="place" class="form-check-input" value="home" /> 
                <label class="form-check-label" for="place">Home</label>
            </div>

            <div class="form-check">
                <input type="radio" name="place" class="form-check-input" value="outdoors" /> 
                <label class="form-check-label" for="place">Outdoors</label>
            </div>

            <div class="form-check">
                <input type="radio" name="place" class="form-check-input" value="others" /> 
                <label class="form-check-label" for="place">Others</label>
            </div>

            <br />

            <label for="time" class="col-sm-10 col-form-label">When do you prefer to exercise?</label>

            <div class="form-check">
                <input type="radio" name="time" class="form-check-input" value="morning" /> 
                <label class="form-check-label" for="time">Early Morning</label>
            </div>

            <div class="form-check">
                <input type="radio" name="time" class="form-check-input" value="midday" /> 
                <label class="form-check-label" for="time">Midday</label>
            </div>

            <div class="form-check">
                <input type="radio" name="time" class="form-check-input" value="afternoon" /> 
                <label class="form-check-label" for="time">Afternoon</label>
            </div>

            <div class="form-check">
                <input type="radio" name="time" class="form-check-input" value="evening" /> 
                <label class="form-check-label" for="time">Evening</label>
            </div>

            <br />

            <label class="col-sm-10 col-form-label">What types of physical activities do you currently participate in? Check all that apply.</label>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="activity" value="Walking">
                <label class="form-check-label" for="activity">Walking</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="activity" value="Running">
                <label class="form-check-label" for="activity">Running</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="activity" value="Weightlifting">
                <label class="form-check-label" for="activity">Weightlifting</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="activity" value="Yoga">
                <label class="form-check-label" for="activity">Yoga</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="activity" value="Swimming">
                <label class="form-check-label" for="activity">Swimming</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="activity" value="Cycling">
                <label class="form-check-label" for="activity">Cycling</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="activity" value="Crossfit">
                <label class="form-check-label" for="activity">Crossfit</label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="activity" value="Sports">
                <label class="form-check-label" for="activity">Sports</label>
            </div>

            <br />

            <label for="comments" class="form-label">Do you have any specific fitness goals or objectives?</label>
            <textarea class="form-control" name="comments" rows="5" cols="50"></textarea>

            <br />
            
            <div class="center">
                <input type="submit" class="btn btn-light" id="submit" value="Submit" />
            </div>
        </form>
    </div>
  </body>
</html>
